{% extends 'base.html' %}
{% block content %}
<main>
<button type="submit" class="btn">
  <a href="{% url 'posts_create' %}">Create A New Post</a>
</button>
{% for post in posts %}
  <div class="card black darken-1">
    <a href="{% url 'detail' post.id %}">
    <div class="card-content white-text">
      <span class="card-title">{{ post.title }}</span>
      <p>{{ post.created_at }}</p>
      <p style="color: red;">Posted By {{ post.user.username }}</p>
    </div>
    </a>
{% if user.username == post.user.username %}
    <div class="card-action">
      <a style="color: white;" href="{% url 'posts_update' post.id %}"><i class="material-icons">edit</i></a>
      <a style="color: white;" href="{% url 'posts_delete' post.id %}"><i class="material-icons">delete</i></a>
    </div>
{% endif %}
  </div>
{% endfor %}
</main>
{% endblock %}
