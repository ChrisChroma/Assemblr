{% extends 'base.html' %}
{% block content %}

    <h4>Post Details</h4>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ post.title }}</span>
        <p>Date: {{ post.date }}</p>
        <p>Content: {{ post.content }}</p>
       
      </div>
      <div class="card-action">
        <a href="{% url 'posts_update' post.id %}">Edit</a>
        <a href="{% url 'posts_delete' post.id %}">Delete</a>
      </div>
    </div>

{% endblock %}
