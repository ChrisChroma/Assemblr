{% extends 'base.html' %}
{% block content %}

<!-- Page Layout here -->
<div class="row">
    <div class="col s6 red">
       <h1 class="flow-text">Network &amp; find freelance gigs to help you build your portfolio while you obtain hands-on experience.<h1>
    </div>

    <div class="col s12 m4 l3>
    <h1 class="flow-text">Sign Up</h1>

        {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

            <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn" value="signup">
            </form>
    </div>
</div>


{% endblock %}
