{% extends 'base.html' %}
{% block content %}

<div class="row" style="padding: 0; margin: 0; min-height: 100vh;">
    <div class="col s6 red" style="min-height: 100vh;">
    </br>
    </br>
    </br>
    </br>
       <h1 style="color: white; font-size: 32px; padding: 20px;" class="flow-text">Network &amp; find freelance gigs to help you build your portfolio while you obtain hands-on experience.</h1>
        <button type="submit" style="align: center; background-color: black;" class="btn">Learn More</button>
    </div>

    <div class="col s6 white" style="min-height: 100vh;">
    </br>
    </br>
    </br>
    </br>
    </br>
    <h1 style="font-size: 32px; text-align: center;" class="flow-text">Sign Up</h1>

        {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

            <form method="post" action="{% url 'signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input style="align: center;" type="submit" class="btn" value="signup">
            </form>
    </div>

</div>

{% endblock %}
