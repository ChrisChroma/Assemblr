{% extends 'base.html' %}
{% block content %}

<div class="row" style="padding: 0; margin: 0; min-height: 100vh;">
    <div class="col s6 red" style="min-height: 100vh;">
    </br>
    </br>
    </br>
    </br>
    </br>
       <h1 style="color: white; font-size: 32px; padding: 20px;" class="flow-text">Network &amp; find freelance gigs to help you build your portfolio while you obtain hands-on experience.</h1>
        <button type="submit" style="align: center; background-color: black;" class="btn">Learn More</button>
    </div>

    <div class="col s6 white" style="min-height: 100vh;">
    </br>
    </br>
    </br>
    </br>
    </br>
<div class="container">
<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="post" action="{% url 'signup' %}">
{% csrf_token %}

<p><label for="id_username">Username:</label> <input type="text" name="username" maxlength="150" autocapitalize="none" autocomplete="username" autofocus required id="id_username"></p>

<p><label for="id_password1">Password:</label> <input type="password" name="password1" autocomplete="new-password" required id="id_password1"> <span class="helptext"></span></p>

<p><label for="id_password2">Password confirmation:</label> <input type="password" name="password2" autocomplete="new-password" required id="id_password2"></p>

<input style="align: center;" type="submit" class="btn" value="signup">

</form>
</div>






    
    </div>

</div>

{% endblock %}
