{% extends 'base.html' %}
{% block content %}
<main>
    <h1>Delete Message</h1>

    <h4>Are you sure you want to delete this Message?</h4>
  
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Yes - Delete!" class="btn">
      <a style="color: blue" href="{% url 'detail' message.post.id %}">Cancel</a>
    </form>
</main>
{% endblock %}
