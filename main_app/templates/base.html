{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assemblr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<header class="navbar-fixed">
    <nav>
    <div class="nav-wrapper">
        <ul>
            <li><a href="/" class="left brand-logo">&nbsp;&nbsp;Assemblr</a></li>
            <li><img style="margin-left: 160px;" alt="Assemblr Logo" width="50" src={% static '/images/logo.png' %}></li>
        </ul>
        <ul class="right">
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'index' %}">All Posts</a></li>
            <li><a href="{% url 'my_posts' %}">My Posts</a></li>
            <li>Welcome Back <span style="color: red;">{{ user.username }}</span>!</li>
            <li><a href="{% url 'logout' %}">Log Out</a></li>
            {% else %}
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Log In</a></li>
            {% endif %}
        </ul>
    </div>
    </nav>
</header>

<body>
    {% block content %}
    {% endblock %}
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>

<footer class="page-footer">
    <div class="footer-copyright">Â© 2020 Python Pirates</div>
    <div class=""></div>
</footer>
</html>
